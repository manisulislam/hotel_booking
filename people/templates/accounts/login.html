{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>log in</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="row mt-5">
    <div class="col-lg-6 col-sm-6">
        <img src="{% static 'images/login.jpg' %}" alt="">
    </div>
    <div class="col-lg-6 col-sm-6">
        <h1 class="text-center text-primary mt-5 mb-5">Login</h1>
        <form action="" method="post" style="width: 50%; margin: auto;">
            {% csrf_token %}
            {{form|crispy}}
            <button class="button">Log In</button>

        </form>

    </div>
</div>
{% endblock %}
