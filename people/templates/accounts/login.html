{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
<title>log in</title>

{% endblock %}
{% block content %}
<div class="row mt-5">
    <div class="col-lg-6 col-sm-12">
        <img src="{% static 'images/login.jpg' %}" alt="" class="w-100">
    </div>
    <div class="col-lg-6 col-sm-12">
        <h1 class="text-center text-primary mt-5 mb-5">Login</h1>
        <form action="" method="post" style="width: 50%; margin: auto;">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-outline-primary">Log In</button>

        </form>

    </div>
</div>

{% endblock %}
